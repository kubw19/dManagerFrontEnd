<div *ngIf="logged" class="mainDiv">
    <div class="app">
        <div class="header">
            <div class="header__content">
                <a class="link" (click)="gotoHomepage()">
                    <img src="assets/images/Logo.svg" />
                </a>
                <div class="rightBar">
                    <p class="hello">Hello, {{user?.firstName}}!<i class="material-icons">keyboard_arrow_down</i></p>
                    <p class="today">Today is {{date | date:'EEEE, dd.MM.yyyy'}}  <span class="rightBar__logout" (click)="logout()">Logout</span></p>
                </div>
            </div>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <app-footer></app-footer>
</div>
<app-login [recoveryHash]="recoveryHash"></app-login>
